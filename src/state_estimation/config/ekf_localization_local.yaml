ekf_filter_node:
    ros__parameters:
        use_sim_time: true

# General Configuration
frequency: 30
sensor_timeout: 0.1
two_d_mode: true
transform_time_offset: 0.1
transform_timeout: 0.1
print_diagnostics: true
debug: false

map_frame: map
odom_frame: odom
base_link_frame: imu_link
world_frame: odom
publish_tf: true

# -------------------------------------
# Wheel Odometry Configuration

odom0: /heading/gps
odom0_config: [false, false, false,
            false, false, true,
            false, false, false,
            false, false, false,
            false, false, false]
odom0_queue_size: 5
odom0_nodelay: true
odom0_differential: false
odom0_relative: false

# -------------------------------------
# IMU Configuration

imu0: /imu/data
imu0_config: [false, false, false,
            false, false, false,
            false, false, false,
            false, false, true,
            false, false, false]
imu0_nodelay: true
imu0_differential: false
imu0_relative: true
imu0_queue_size: 20
imu0_remove_gravitational_acceleration: true

imu0_linear_acceleration_noise: 0.1
imu0_angular_velocity_noise: 0.05
imu0_orientation_noise: 0.05    

# -------------------------------------
# GPS Configuration

# odom1: /odometry/gps
# odom1_config: [true, true, true,  # X, Y, Z (Z disabled)
#               false, false, false,  # Roll, Pitch, Yaw (disabled)
#               false, false, false,  # Velocity X, Y, Z (disabled)
#               false, false, false,  # Angular Velocities (disabled)
#               false, false, false]  # Acceleration (disabled)
# odom1_queue_size: 5
# odom1_nodelay: true
# odom1_differential: false
# odom1_relative: false
# odom1_covariance: .01  # Trust GPS less than odometry

# -------------------------------------
